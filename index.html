<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyangshu AI - ChatGPT Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            padding: 20px;
            text-align: center;
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        #sendBtn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            background: white;
            border: 1px solid #ddd;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ü§ñ Priyangshu AI</h1>
            <p>ChatGPT-like AI Assistant</p>
        </div>
        
        <div class="messages" id="messages">
            <div class="message ai-message">
                <strong>Priyangshu AI:</strong> Hello! I'm Priyangshu AI. How can I help you today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message here... (say 'generate image' for images)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "ddc-a4f-d050829fd1f3437fbb6ca2dce414467a";

        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Priyangshu AI'}:</strong> ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage('user', message);

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Priyangshu AI is thinking...';
            document.getElementById('messages').appendChild(loadingDiv);

            try {
                let response;
                if (message.toLowerCase().includes('generate image')) {
                    response = await generateImage(message);
                } else {
                    response = await chat(message);
                }
                
                // Remove loading
                loadingDiv.remove();
                addMessage('ai', response);
            } catch (error) {
                loadingDiv.remove();
                addMessage('ai', 'Sorry, I encountered an error. Please try again.');
            }
        }

        async function chat(message) {
            const response = await fetch('https://api.a4f.co/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "provider-3/gpt-4o-mini",
                    messages: [{role: "user", content: message}],
                    temperature: 0.7
                })
            });
            
            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function generateImage(message) {
            const prompt = message.replace(/generate image/gi, '').trim();
            const response = await fetch('https://api.a4f.co/v1/images/generations', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "provider-4/imagen-4",
                    prompt: prompt,
                    n: 1,
                    size: "1024x1024"
                })
            });
            
            const data = await response.json();
            if (data.data && data.data[0].url) {
                return `‚úÖ Image generated!<br><img src="${data.data[0].url}" style="max-width:100%;border-radius:8px;">`;
            }
            return "‚ùå Image generation failed. Please try again.";
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
